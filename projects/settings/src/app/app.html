<h1>{{ title() }}</h1>
<p>Welcome to Settings!</p>

<div class="user-info">
  <h2>User Information</h2>
  <p><strong>Name:</strong> {{ user?.name }}</p>
  <p><strong>Email:</strong> {{ user?.email }}</p>
  <p><strong>Role:</strong> {{ user?.role }}</p>
</div>

<lib-button text="Click Me" (clicked)="log()" />
