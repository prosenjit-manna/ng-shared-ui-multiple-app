<p-drawer [(visible)]="visible" [modal]="false">
	<ng-template pTemplate="headless">
		<div class="flex flex-col h-full">
			<div class="flex items-center justify-between px-6 pt-4 shrink-0">
				<span class="inline-flex items-center gap-2">
					<lib-logo />
				</span>
				<span>
					<button type="button" (click)="onClose()"
						class="w-8 h-8 flex items-center justify-center cursor-pointer hover:bg-gray-100 rounded-full">
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<path d="M18 6L6 18M6 6L18 18" stroke="#1e293b" stroke-width="2"
								stroke-linecap="round" stroke-linejoin="round" />
						</svg>
					</button>
				</span>
			</div>
			<div class="overflow-y-auto px-6 py-6">
				<!-- Navigation Menu -->
				<nav class="space-y-1">
					<lib-nav-link [href]="'#'" [label]="'Home'" [icon]="homeIcon" />
					<lib-nav-link [href]="'#'" [label]="'About Us'" [icon]="aboutIcon" />
					<lib-nav-link [href]="'#'" [label]="'Make a Payment'"
						[icon]="paymentIcon" />
					<lib-nav-link [href]="'#'" [label]="'Customer Dashboard'"
						[icon]="dashboardIcon" />
					<lib-nav-link [href]="'#'" [label]="'New to SPS'" [icon]="newUserIcon" />
					<lib-nav-link [href]="'#'" [label]="'Request Assistance'"
						[icon]="assistanceIcon" />
					<lib-nav-link [href]="'#'" [label]="'How to Videos'" [icon]="videoIcon" />
					<lib-nav-link [href]="'#'" [label]="'Upload Documents'"
						[icon]="uploadIcon" />
					<lib-nav-link [href]="'#'" [label]="'Frequently Asked Questions'"
						[icon]="faqIcon" />
					<lib-nav-link [href]="'#'" [label]="'Manage Your Account'"
						[icon]="accountIcon" />
					<lib-nav-link [href]="'#'" [label]="'Join Our Team'" [icon]="careerIcon" />
					<lib-nav-link [href]="'#'" [label]="'Contact Us'" [icon]="contactIcon" />
					<lib-nav-link [href]="'#'" [label]="'Offers'" [icon]="offersIcon" />
				</nav>
			</div>
			<div class="mt-auto px-6 py-4 border-t border-gray-200">
				<p class="text-xs text-gray-500 font-sans text-center">
					Â© {{ currentYear }} SPS
				</p>
			</div>
		</div>
	</ng-template>
</p-drawer>
