<div
	class="group relative flex flex-col items-center justify-center
         rounded-2xl border border-gray-200 bg-white
         p-8 shadow-sm transition-all duration-300
         hover:shadow-xl hover:-translate-y-0.25">

	<!-- Icon -->
	<div
		class="mb-6 flex h-14 w-14 items-center justify-center
           rounded-full bg-brand/10 text-brand
           transition-transform duration-300
           group-hover:scale-110"
		[innerHTML]="sanitizeIcon()">
	</div>

	<!-- Button -->
	<lib-button
		variant="outline"
		customClass="text-xs uppercase tracking-wide">
		{{ title }}
	</lib-button>
</div>
